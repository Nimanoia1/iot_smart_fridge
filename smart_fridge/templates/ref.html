<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Smart Refrigerator</title>
    <link rel="stylesheet" href="/static/ref.css?v=12345">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
<header>
    <h1>IoT Smart Refrigerator</h1>
</header>
<div class="container">
    <div class="temperature-box">
        <h4>temperature: <span id="temperature">-</span></h4>
        <h4>humidity: <span id="humidity">-</span></h4>
    </div>
</div>
<div style="text-align: left; margin: 15px;">
    <button onclick="toggleDoorOptions()" class="btn">Door</button>
    <div id="door-options" style="display: none; margin-top: 10px;">
        <button onclick="sendDoorState(true)" class="btn">Open</button>
        <button onclick="sendDoorState(false)" class="btn">Close</button>
    </div>
</div>
<div style="text-align: center; margin: 15px;">
    <input type="text" id="barcode" placeholder="Enter barcode:" />
    <button onclick="removeItem()" class="btn">remove</button>
</div>


<table id="inventory-table">
    <thead>
        <tr>
            <th>Product</th>
            <th>Amount</th>
            <th>Barcode</th>
        </tr>
    </thead>
    <tbody>
        <!-- اطلاعات کالاها در اینجا نمایش داده خواهد شد -->
    </tbody>
</table>

<script src="/static/scripts.js"></script>

</body>
</html>
